<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sales Summary 123</title>
<!-- Bootstrap 5 CSS from jsDelivr -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
// Wait for DOM to load
document.addEventListener('DOMContentLoaded', () => {
  const csvUrl = 'data.csv';  // Path to your CSV file
  
  // Function to fetch and parse CSV
  fetch(csvUrl)
    .then(response => response.text())
    .then(csvText => {
      const totalSales = sumSales(csvText);
      
      // Update the page
      document.title = 'Sales Summary 123';
      document.getElementById('total-sales').textContent = totalSales.toFixed(2);
      
    })
    .catch(error => {
      console.error('Error fetching or parsing CSV:', error);
      document.getElementById('total-sales').textContent = 'Error loading data.';
    });
  
  // Function to sum the sales column (assumes header and sales column named 'sales')
  function sumSales(csvText) {
    const lines = csvText.trim().split('\n');
    if (lines.length < 2) return 0; // No data
    const headers = lines[0].split(',');
    
    // Find index of 'sales' column (case-insensitive)
    const salesIdx = headers.findIndex(h => h.trim().toLowerCase() === 'sales');
    if (salesIdx === -1) return 0;
    
    let sum = 0;
    for (let i = 1; i < lines.length; i++) {
      const row = lines[i].split(',');
      const value = parseFloat(row[salesIdx]);
      if (!isNaN(value)) {
        sum += value;
      }
    }
    return sum;
  }
});
</script>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <header class="bg-primary text-white p-3 mb-4">
    <div class="container">
      <h1 class="mb-0">Sales Summary</h1>
    </div>
  </header>
  
  <main class="container flex-fill">
    <h2>Total Sales: <span id="total-sales">Loading...</span></h2>
    <p>This site fetches data from <code>data.csv</code> and displays the total sales.</p>
  </main>
  
  <footer class="bg-dark text-white text-center p-3 mt-auto">
    <small>&copy; 2023 Your Name</small>
  </footer>
</body>
</html>
